<html>
    <head>
        <link rel="shortcut icon" href="#">
        <style>
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .controls {
                height: 100px;
            }
            .canvas {
                width: 100%;
                height: calc(100% - 100px);
                shape-rendering: optimizeSpeed;
                text-rendering: optimizeSpeed;
            }
        </style>

        <script>
            var exports={};
        </script>
        <script type="text/JavaScript" src="./XRNA.js"></script>
    </head>
    <body>
        <div id="controls" class="controls">
            <label for="input">Choose an input file:</label>
            <br>
            <input type="file" id="input" onchange="XRNA.handleInputFile(this.files[0], this.value.split('.')[1]);">
            <br>
            <label for="output">Choose an output file:</label>
            <br>
            <input type="file" id="output", onchange="XRNA.handleOutputFile(this.files[0], this.value.split('.')[1]);">
            <br>
            <button onclick="XRNA.resetView();">Reset</button>
        </div>
        <svg id="canvas" class="canvas" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" style="background-color:rgb(0, 0, 0);" xml:space="preserve">
            <g id='sceneDressing'></g>
        </svg>
        <script type="text/JavaScript">            
            XRNA.main(null, [], false);
        </script>
    </body>
</html>
